<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./css/Assignment4.css">
    <title>Form Assignment</title>
</head>
<body>
    <header>
        <nav class="navbar-lists">
        <h2>DASHBOARD</h2>
        <ul>
            <li><i class="fa-solid fa-message"></i></li>
            <li><i class="fa-solid fa-bell"></i></li>
            <li><i class="fa-solid fa-user"></i></li>
        </ul>
        </nav>
    </header>
    <main>
        <section class="sidebar">
            <ul class="sidebar1">
                <li><i class="fa-solid fa-chart-simple"></i>Layout</li>
                <li><i class="fa-solid fa-fire"></i>Report table</li>
                <li><i class="fa-solid fa-circle-exclamation"></i>Chart</li>
                <li><i class="fa-solid fa-paper-plane"></i>Form</li>
                <li><i class="fa-solid fa-truck"></i>Logs</li>
            </ul>
            <ul class="sidebar2">
                <li><i class="fa-solid fa-chart-simple"></i>Layout</li>
                <li><i class="fa-solid fa-fire"></i>Report table</li>
                <li><i class="fa-solid fa-circle-exclamation"></i>Chart</li>
                <li><i class="fa-solid fa-paper-plane"></i>Form</li>
                <li><i class="fa-solid fa-truck"></i>Logs</li>
            </ul>
        </section>
        <section>
            <div class="content">
                    <form action="">
                        <div class="input-content">
                            <label for="username">Username: </label>
                            <input type="text" name="username">
                        </div>
                        <div class="input-content">
                            <label for="email">Email: </label>
                            <input type="email" name="email">
                        </div>
                        <div class="input-content">
                            <label for="number">Phone Number: </label>
                            <input type="number" name="number">
                        </div>
                        <div class="gender-content">
                            <label for="gender">Gender: </label>
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                        </div>
                        <div class="checkbox-content">
                            <label for="">Facorite Programming Languages</label>
                            <input type="checkbox">HTML
                            <input type="checkbox">CSS
                            <input type="checkbox">JavaScript
                            <input type="checkbox">React
                        </div>
                        <div class="select-content">
                            <label for="">Choose a Color: </label>
                            <select name="" id="">
                                <option value="">Red</option>
                                <option value="">Green</option>
                                <option value="">Blue</option>
                            </select>
                        </div>
                       <div class="message-content">
                            <label for="">Message:</label>
                            <textarea name="" id=""></textarea> 
                       </div>
                        <div class="btn-content">
                            <input type="submit">
                            <input type="reset">
                        </div>
                    </form>
                </div>
        </section>
    </main>
</body>
</html>
